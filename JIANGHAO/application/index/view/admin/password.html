<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

    <meta charset="UTF-8">
    <title>Title</title>
</head>name
<body>
<h1>修改密码</h1>
<form action="/admin/pwd" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="exampleInputEmail1">旧密码</label>
        <input type="text" class="form-control" name="password" id="exampleInputEmail1" placeholder="请输入旧密码">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">新密码</label>，
        <input type="password" class="form-control"  name="new_password" id="exampleInputPassword1" placeholder="新密码">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">确认密码密码</label>
        <input type="password" class="form-control"  name="new_password_confirm" id="" placeholder="新密码">
    </div>



    <button type="submit" class="btn btn-default">Submit</button>
</form>


</body>
</html>
